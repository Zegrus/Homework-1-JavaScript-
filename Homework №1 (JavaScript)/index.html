<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework №1 (JavaScript)</title>
</head>

<body>
    <script>

        a = +prompt("Задача 1.\nЗапросите у пользователя год его рождения,\nпосчитайте сколько ему лет и выведите результат.\nТекущий году кажите в коде как константу ");
        alert("Вывод, сколько лет = " + (2021 - a));

        a = +prompt("Задача 2.\nЗапросите у пользователя длину стороны \nквадрата и выведите периметр такого квадрата ");
        alert("Вывод площади квадрата = " + a * 4);

        a = +prompt("Задача 3.\nЗапросите у пользователя радиус окружности \nи выведите площадь такой окружности ");
        alert("Вывод радиуса окружности = " + 3.14 * (a * a));

        a = +prompt("Задача 4.\nЗапросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться.\nПосчитайте скорость, с которой необходимо двигаться, чтобы успеть вовремя ");
        b = +prompt("За сколько часов добраться?")
        alert("Необходимая скорость в пути (км/ч) = " + a / b);

        a = +prompt("Задача 5.\nРеализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в константе ");
        alert("Вывод отношения амер. доллара к евро = " + 1.1721 * a);

        a = +prompt("Задача 6.\nПользователь указывает объем флешки в Гб. Программа должна посчитать сколько файлов размером в 820 Мб помещается на флешку (после точки не считать) ");
        alert("Запрос количества файлов размером в 820 Мб помещается на флешку = " + (a / 0.82));

        a = +prompt("Задача 7.\nПользователь вводит сумму денег в кошельке и цену одной шоколадки. Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется (после точки) ");
        b = +prompt("Цена одной шоколадки");
        alert("Вторая цифра числа " + "и " + (a / b));

        a = prompt("Задача 8.\nВведите трехзначное число: ");
        alert("Выводим число " + a + " задом наперед " + "и получаем число " + (String(a % 10) + Math.floor(a / 10)));

        var a = prompt("Задача 9.\nЗапросите у пользователя целое число и выведите в ответ, четное число или нет ");
        if (a == 0)
            alert("Error");
        else
            if (a % 2)
                alert("Even");
            else
                alert("Odd");

    </script>
</body>

</html>
